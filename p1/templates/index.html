<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Pokédex</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokemon-red: #ff1c1c;
            --pokemon-yellow: #ffde00;
            --pokemon-blue: #2a75bb;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcc70, #ff6f61);
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .pokeball {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #ff1c1c 0%, #ff1c1c 45%, #000 45%, #000 50%, #fff 50%, #fff 100%);
            border-radius: 50%;
            border: 8px solid #000;
            box-shadow: 0 0 0 10px #fff, 0 0 30px rgba(0,0,0,0.5);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
        
        .pokeball:nth-child(1) {
            top: 20%;
            left: 10%;
            transform: scale(0.8);
            animation-delay: 0s;
        }
        
        .pokeball:nth-child(2) {
            top: 60%;
            right: 15%;
            transform: scale(1.2);
            animation-delay: 1s;
        }
        
        .pokeball:nth-child(3) {
            bottom: 10%;
            left: 20%;
            transform: scale(0.6);
            animation-delay: 2s;
        }
        
        .pokeball:nth-child(4) {
            top: 30%;
            right: 20%;
            transform: scale(0.9);
            animation-delay: 3s;
        }
        
        .pokeball-center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fff;
            border: 8px solid #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 36px;
            color: var(--pokemon-yellow);
            text-shadow: 5px 5px 0 var(--pokemon-blue), 
                          -2px -2px 0 var(--pokemon-blue),
                          2px -2px 0 var(--pokemon-blue),
                          -2px 2px 0 var(--pokemon-blue);
            margin-bottom: 60px;
            animation: pulse 1.5s infinite alternate;
            position: relative;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: var(--pokemon-blue);
            border-radius: 2px;
        }
        
        button {
            background-color: var(--pokemon-red);
            color: #fff;
            border: none;
            padding: 25px 50px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 
                        inset 0 -5px 0 rgba(0,0,0,0.2),
                        inset 0 5px 0 rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 4px solid #000;
        }
        
        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3), 
                        inset 0 -5px 0 rgba(0,0,0,0.2),
                        inset 0 5px 0 rgba(255,255,255,0.2);
            background-color: #ff3333;
        }
        
        button:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2), 
                        inset 0 -5px 0 rgba(0,0,0,0.2),
                        inset 0 5px 0 rgba(255,255,255,0.2);
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .pikachu {
            position: absolute;
            width: 120px;
            height: 120px;
            bottom: 20px;
            right: 20px;
            background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: bounce 2s infinite;
        }
        
        .pokeball-container {
            position: absolute;
            width: 80px;
            height: 80px;
            bottom: 20px;
            left: 20px;
            animation: spin 4s linear infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--pokemon-yellow);
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 20px 40px;
                font-size: 18px;
            }
            
            .pokeball {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="pokeball"></div>
    <div class="pokeball"></div>
    <div class="pokeball"></div>
    <div class="pokeball"></div>
    
    <div class="container">
        <h1>Welcome to the Pokédex</h1>
        <button onclick="enterPokedex()">Enter Pokédex</button>
    </div>
    
    <div class="pikachu"></div>
    <div class="pokeball-container">
        <div class="pokeball">
            <div class="pokeball-center"></div>
        </div>
    </div>
    
    <script>
        function enterPokedex() {
            // Create confetti effect
            createConfetti();
            
            // Play sound effect
            const audio = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');
            audio.play();
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = "{% url 'pokedex' %}";
            }, 1000);
        }
        
        function createConfetti() {
            const colors = ['#ffde00', '#ff1c1c', '#2a75bb', '#ffffff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                confetti.style.opacity = '1';
                
                // Create keyframes dynamically
                const keyframes = `
                    @keyframes confettiFall {
                        0% {
                            transform: translateY(0) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
